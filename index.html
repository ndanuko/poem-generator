<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>poem-generator</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI lyrics generator</h1>
      </header>
      <main>
        <form action="" id="lyrics-generator-form">
          <input
            type="text"
            placeholder="Enter the topic of the poem"
            autofocus
            required
            class="prompt"
          />
          <input type="submit" class="button" />
        </form>
        <div class="lyrics" id="lyrics"></div>
      </main>
      <footer>
        This AI project was coded by
        <a href="https://github.com/ndanuko" target="_blank">Stella Njeri</a>
        and it is
        <a href="https://github.com/ndanuko/poem-generator" target="_blank"
          >open sourced on github</a
        >
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
