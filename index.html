<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lyrics-generator</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI lyrics generator</h1>
      </header>
      <main>
        <div class="form-container">
          <form action="" id="lyrics-generator-form">
            <input
              type="text"
              placeholder="Enter the topic of the poem"
              autofocus
              required
              class="instructions"
              id="user-instructions"
            />
            <input type="submit" class="button" />
          </form>
          <div class="hint">i.e: neyo, sza or usher</div>
        </div>
        <div class="lyrics" id="lyrics"></div>
      </main>
      <footer>
        This AI project was coded by
        <a href="https://github.com/ndanuko" target="_blank">Stella Njeri</a>
        and it is
        <a href="https://github.com/ndanuko/poem-generator" target="_blank"
          >open sourced on github</a
        >and hosted <a href="http://" target="_blank"> on vercel</a>
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
